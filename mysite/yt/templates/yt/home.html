<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--    Code to make webpage refresh after 20 seconds   -->
    <meta http-equiv="refresh" content="20" />
    <!--    Refresh Code ends here   -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>YT fetch API</title>
  </head>
  <body>
    <h1 align="center">YT Video List :</h1>

    <div class="flex">
        {% for i in data %}
        <div class="column">
          <div class="card rounded shadow-lg m-2" style="width: 15rem">
            <img src="{{ i.image }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{i.index}}. {{ i.title }}</h5>
              <p class="card-text">Channel: {{ i.channel }}</p>
              <hr />
              <p class="card-text">Description: {{ i.description }}</p>
              <hr />
              <small>Date: {{ i.publishtime }} </small>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </body>
</html>
