<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--    Code to make webpage refresh after 20 seconds   -->
    <meta http-equiv="refresh" content="20" />
    <!--    Refresh Code ends here   -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <title>YT fetch API</title>
  </head>
  <body style="background-color: grey;">
    <h1 align="center">YT</h1>
   
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Search YouTube</h1>
        <p class="lead text-muted">Search Videos based on the query</p>
        <form method="POST">
        <div class="input-group mb-3">
            <input type="text" name="search" class="form-control" aria-label="Username">
        </div>
        <p>
          <button type="submit" name="submit" value="search" class="btn btn-primary my-2">Search</button>
        </p>
        </form>
      </div>
    </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for video in data %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ video.image }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
            <div class="card-body">
              <p class="card-text">{{ video.title }}</p>
              <p class="card-text">Description: {{ video.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ video.publishtime }} </small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  </body>
